<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {

          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            'myFont': 'Raleway'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap');



  </style>
  <style type="text/tailwindcss">
    @layer utilities {
          .welcome {
            @apply h-full;
          }
          
    ::-webkit-scrollbar {
  width: 10px;
    }
          ::-webkit-scrollbar-thumb {
  background: #F9F7E8; 
  @apply rounded-full;
}

          ::-webkit-scrollbar-track {
  background-color:#839D9A; 
  @apply rounded-full m-[2px];
}

          .player_card{
            @apply h-[220px] bg-white rounded-lg overflow-hidden grid grid-rows-[50px_1fr_50px];
          }

          .player_number{
            @apply h-full flex items-center  justify-center border-b-2 font-semibold text-lg;
          }

          .player_avatar{
            @apply flex items-center justify-center;
          }

          .player_name{
            @apply h-full outline-none bg-[#F9F7E8] text-center focus:bg-white;
          }
        }
      </style>
  <title>Document</title>
</head>

<body class="h-screen font-myFont bg-[#839D9A]">
  <div class="welcome">
    <div class="flex flex-col justify-center items-center h-full bg-[#839D9A] gap-6">
      <div class="font-extrabold text-[50px] flex flex-col justify-center items-center">
        <figure>
          <img src="./images/avatar_1.png" alt="pig-image" width="300">
        </figure>
        <div class="flex gap-4">
          <span class="text-[#F9F7E8]">GREEDY</span>
          <span class="text-[#EDA6A0]">PIG</span>
        </div>
      </div>

      <button
        class="bg-[#EDA6A0] text-[#F9F7E8] font-bold px-4 py-2 rounded-lg animate-bounce hover:bg-[#F9F7E8] hover:text-[#EDA6A0]"
        id="setUp">
        Set Up Game
      </button>

      <div class="text-[#F9F7E8] text-center">
        <div>Developed by Nwachukwu</div>
        <div>Designed by T.O.R.E</div>
      </div>
    </div>
  </div>
<!-- set_up_page section -->
  <div class="set_up_page hidden h-[100vh] bg-[#839D9A] px-16 py-8">
    <div class=" grid grid-rows-[auto_1fr_auto] h-full gap-12 ">
      <header class="flex justify-between items-center ">
        <div class="flex items-center">
          <span class="text-[#F9F7E8] font-extrabold text-[32px]">Welcome to Greedy
            <span class="text-[#EDA6A0]">PIG</span>
          </span>
           
          <figure>
            <img src="./images/avatar_1.png" alt="pig-image" width="75">
          </figure>
        </div>
        <button class="text-[#EDA6A0] font-semibold hover:text-[#F9F7E8]">How to play.</button>
      </header>
      <div class="grid grid-cols-1 md:grid-cols-[auto_1fr] gap-48">
        <div class="flex gap-16 flex-col ">
          <div class="flex flex-col gap-6 ">
          <div class="flex flex-col gap-2 ">
            <p class="text-white font-semibold">Game Limit:</p>
            <input class="p-2 rounded outline-none" type="text" placeholder="Eg. 100" id="gameLimit">
            <p class="text-[#EDA6A0] hidden" id="ErrorInputLimit">Expected numbers above 10</p>
          </div>
          <div class="flex flex-col gap-2 ">
            <p class="text-white font-semibold">Players:</p>
            <input class="p-2 rounded outline-none " type="text"placeholder="Eg. 5" id="numberOfPlayers">
            <p class="text-[#EDA6A0] hidden" id="ErrorInputName">Expected numbers between 2-10</p>
          </div>
          </div>
          <button
            class="bg-[#F9F7E8] text-[#EDA6A0] font-bold px-16 py-2 rounded-lg hover:bg-[#EDA6A0] hover:text-[#F9F7E8]"
            id="generate_avatars">
            Generate Avatars
          </button>
        </div>


        <!-- Avatar Section bg-black-->
        <div class="relative">
          <p class="text-[#F9F7E8] bg-[#EDA6A0] p-2 rounded sticky  left-0 -top-0 hidden" id="ErrorInputPlayerName">A player does not have a name</p>
        <div class="grid grid-cols-1 md:items-start gap-8 p-8 justify-between  md:grid-cols-2 lg:grid-cols-4 md: max-h-[460px] overflow-auto border-[1px] border-slate-50/50 rounded-lg relative" id="avatar_section">
          <!-- Auto Generated -->
         
            <div class="animate-pulse flex space-x-4 col-span-full">
              <div class=" text-[#F9F7E8]  font-bold text-[20px] text-center">We are waiting for you...
            </div>
          </div>
      
        </div>
      </div>
        
      </div>
      <footer class="flex justify-center items-center ">
        <button
          class="bg-[#EDA6A0] text-[#F9F7E8] font-bold px-20 py-4 rounded-lg  hover:bg-[#F9F7E8] hover:text-[#EDA6A0]"
          id="play_game">
          PLAY
        </button>
      </footer>
    </div>
  </div>

  <!-- Main Game section -->
  <div class="main_game hidden h-full">
    <div class="h-full grid grid-cols-[300px_1fr_300px] ">
    <aside class="bg-black h-full"></aside>
    <div>hi</div>
    <aside class="bg-black h-full"></aside>
  </div>
  </div>
  <script src="./code.js"></script>
</body>

</html>
